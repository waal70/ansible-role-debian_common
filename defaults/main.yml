---
# defaults file for debian_common
# Andre 2025: this is to prevent:
# [WARNING]: Module remote_tmp /root/.ansible/tmp did not exist and was created with a mode of 0700,
# this may cause issues when running as another user. To avoid this, create the remote_tmp dir with the correct permissions manually"
allow_world_readable_tmpfiles: true
os_security_packages_list: [xinetd, inetd, ypserv, telnet-server, rsh-server, prelink]
os_filesystem_whitelist: []
os_unused_filesystems:
  - cramfs
  - freevxfs
  - jffs2
  - hfs
  - hfsplus
  - squashfs
  - udf
  - vfat
  # Obsolete network protocols that should be disabled
  # per CIS Oracle Linux 6 Benchmark (2016)
  - dccp # CIS 3.5.1
  - rds # CIS 3.5.3
  - sctp # CIS 3.5.2
  - tipc # CIS 3.5.4
